<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>
    <link rel="stylesheet" href="css/common/bootstrap.min.css">

    <script src="js/common/jquery-3.2.0.min.js"></script>

<div class="header">

        <div class="header__title">

        </div>
    </div>
</div>

<div class="content main">

                <div class="question_text">

        </div>
    </div>
